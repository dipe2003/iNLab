<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../index.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">          
        <h:outputLabel value="Editar Destino" />
        <h:form id="form-editar-destino">
             <h:panelGrid id="panel-mensajes">
                 <h:messages id="mensajes-vista" showDetail="true" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
            </h:panelGrid>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Denominacion" /> 
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:inputText id="nombreDestino" value="#{editarDestino.denominacion}"/>
                    </div>
                </div>
            </div>
            <div>
                <h:commandButton value="Cancelar" action="#{facesContext.externalContext.redirect('/inlab/destinos/listadestinos.xhtml')}" 
                                 class="boton-generico boton-cancelar" />
                <h:commandButton id="botonEditarDestino" value="Guardar" action="#{editarDestino.guardar()}" 
                                 class="boton-generico boton-aceptar"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
