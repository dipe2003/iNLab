<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../index.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">            
        <h:outputLabel value="Alta de Resultado" />
        <h:form id="form-alta-analisis">  
            <c:if test="#{sesionDeUsuario.usuarioLogueado.tipo != 'Administrador' and sesionDeUsuario.usuarioLogueado.tipo != 'Verificador' and
                          sesionDeUsuario.usuarioLogueado.tipo != 'Analista'}" >
                <meta http-equiv="refresh" content="0;url=#{facesContext.externalContext.requestContextPath}/errores/error_500.xhtml"></meta>
            </c:if>
            <h:panelGrid id="panel-mensajes">
                <h:message for="select-ensayo" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="select-laboratorio" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="botonAltaAnalisis" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="panel-valores-recuento" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="fecha-analisis" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="panel-valores-busqueda" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="usuario-analista" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
            </h:panelGrid>
            <c:choose>
                <c:when test="${altaDeAnalisisResultados.tipoSeleccionado != null}">
                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Ensayo" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="#{altaDeAnalisisResultado.requisito.ensayo.denominacion}" />
                                <h:selectOneMenu id="select-ensayo" value="#{altaDeAnalisisResultados.idRequisitoSeleccionado}">
                                    <f:selectItems value="#{altaDeAnalisisResultados.muestreo.muestra.especificacionMuestra.destino.requisitos.stream().sorted().toList()}" 
                                                   var="requisito" itemLabel="#{requisito.ensayo.denominacion}" itemValue="#{requisito.id}" />                            
                                    <f:ajax execute="@this" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Laboratorio" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">                        
                                <h:selectOneMenu id="select-laboratorio" value="#{altaDeAnalisisResultados.laboratorioSeleccionado}">
                                    <f:selectItems value="#{altaDeAnalisisResultados.laboratorios}" var="laboratorio" itemLabel="#{laboratorio.nombre} - #{laboratorio.esExterno?'Externo':'Interno'}"
                                                   itemValue="#{laboratorio.id}" />                            
                                    <f:ajax execute="@this" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <h:panelGroup id="panel-valores-recuento">
                        <h:panelGroup rendered="#{altaDeAnalisisResultados.tipoSeleccionado eq 'Recuento'}">
                            <div class="p-grid">
                                <div class="p-col">
                                    <div class="box">
                                        <h:outputLabel value="Resultado" />
                                    </div>
                                </div>            
                                <div class="p-col">
                                    <div class="box">
                                        <h:inputText value="#{altaDeAnalisisResultados.valorResultadoRecuento}">
                                            <f:ajax execute="@this" />
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup id="panel-valores-busqueda">
                        <h:panelGroup rendered="#{altaDeAnalisisResultados.tipoSeleccionado eq 'Busqueda'}">
                            <div class="p-grid">
                                <div class="p-col">
                                    <div class="box">
                                        <h:outputLabel value="Resultado" />
                                    </div>
                                </div>            
                                <div class="p-col">
                                    <div class="box">
                                        <h:selectOneMenu id="select-busqueda-inaceptable" value="#{altaDeAnalisisResultados.valorResultadoBusqueda}">
                                            <f:selectItems value="#{altaDeAnalisisResultados.valoresBusquedaDisponibles}" var="busqueda" itemLabel="#{busqueda}" itemValue="#{busqueda}" />                            
                                            <f:ajax execute="@this" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Fecha de Analisis" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">         
                                <h:inputText value="#{altaDeAnalisisResultados.fechaAnalisis}" class="calendario" converterMessage="La fecha debe tener formato dd/mm/yyyy" >
                                    <f:convertDateTime pattern = "dd/mm/yyyy"  />
                                    <f:ajax execute="@this" onevent="valueChange" />
                                </h:inputText>                 
                            </div>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Observaciones" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">                        
                                <h:inputTextarea value="#{altaDeAnalisisResultados.observacionesAnalisis}" >
                                    <f:ajax execute="@this" event="change"/>
                                </h:inputTextarea>
                            </div>
                        </div>
                    </div>
                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Usuario" /> 
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">
                                <h:selectOneMenu value="#{altaDeAnalisisResultados.idUsuarioSeleccionado}">
                                    <f:selectItems value="#{altaDeAnalisisResultados.usuarios}" var="usuario" itemLabel="#{usuario.nombre} - #{usuario.tipo}"
                                                   itemValue="#{usuario.id}" />                            
                                    <f:ajax execute="@this" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <h:commandButton id="botonAltaAnalisis" action="#{altaDeAnalisisResultados.darAltaAnalisisResultado()}" 
                                     class="boton-generico boton-aceptar"
                                     value="Guardar Resultado">
                        <f:ajax execute="@all"  delay="100" onevent="indicador" render="panel-mensajes"/>
                    </h:commandButton>
                </c:when>
                <c:otherwise>
                    <div>
                        <h:outputText value="Para agregar resultados deben existir limites definidos para el requisito"/>
                    </div>
                </c:otherwise>
            </c:choose>
        </h:form>
    </ui:define>
</ui:composition>
