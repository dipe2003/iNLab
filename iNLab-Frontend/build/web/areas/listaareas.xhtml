<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../index.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content"> 
        <h:form id="form-lista-areas">
            <h:outputText value="Listado de Areas" /> 
            <hr/>

            <h:panelGrid id="panel-mensajes">
                <h:message for="botonEliminar" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="botonDarBajaArea" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="botonDarAltaArea" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
            </h:panelGrid>

            <fieldset class="panel-superior-botones">
                <legend>Filtros: </legend>
                <table>
                    <tbody>
                        <tr>
                            <th>Buscar:</th>
                            <th>Tipo de Area:</th>
                            <th>Vigencia: </th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>
                                <span><h:inputText value="#{listaDeAreas.nombreBuscar}" id="nombre-area-buscar"/></span>
                                <span><h:commandButton value="Buscar" action="#{listaDeAreas.botonBuscarNombre(listaDeAreas.nombreBuscar)}" class="boton-generico" >
                                        <f:ajax execute="@this nombre-area-buscar" render="panel-lista-areas paginator panel-tipo-area-mostrar panel-vigencia-mostrar" onevent="indicador"  />
                                    </h:commandButton>
                                </span>
                            </td>

                            <td>
                                <span>
                                    <h:panelGroup  id="panel-tipo-area-mostrar">
                                        <h:selectOneRadio value="#{listaDeAreas.tipoAreaSeleccionada}" title="Tipo" >                          
                                            <f:selectItem itemValue="Todas" itemLabel="Todas" />
                                            <f:selectItem itemValue="Productiva"  itemLabel="Productiva"/>
                                            <f:selectItem itemValue="No_Productiva" itemLabel="No Productiva" />
                                            <f:ajax execute="@this" render="panel-lista-areas paginator panel-tipo-area-mostrar panel-vigencia-mostrar" 
                                                    listener="#{listaDeAreas.botonFiltrarTipo(listaDeAreas.tipoAreaSeleccionada)}" onevent="indicador" />
                                        </h:selectOneRadio>
                                    </h:panelGroup>
                                </span>
                            </td>

                            <td>
                                <h:panelGroup  id="panel-vigencia-mostrar">
                                    <h:selectOneRadio value="#{listaDeAreas.vigenciaSeleccionada}" title="Tipo" >                          
                                        <f:selectItem itemValue="Todas" itemLabel="Todas" />
                                        <f:selectItem itemValue="Vigentes"  itemLabel="Vigente"/>
                                        <f:selectItem itemValue="No_Vigentes" itemLabel="No Vigente" />
                                        <f:ajax execute="@this" render="panel-lista-areas paginator panel-tipo-area-mostrar panel-vigencia-mostrar" 
                                                listener="#{listaDeAreas.botonFiltrarVigencia(listaDeAreas.vigenciaSeleccionada)}" onevent="indicador" />
                                    </h:selectOneRadio>
                                </h:panelGroup>
                            </td>
                            <td>
                                <span><h:commandButton value="Reset" action="#{listaDeAreas.botonResetTodo()}" class="boton-generico boton-cancelar">
                                        <f:ajax execute="@this" render="paginator nombre-area-buscar panel-tipo-area-mostrar panel-lista-areas panel-vigencia-mostrar" />
                                    </h:commandButton>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </fieldset>

            <h:panelGroup id="panel-lista-areas">
                <h:outputLabel value="No hay registros." rendered="${listaDeAreas.dicPaginas.keySet().size()==0}"/>
                <h:dataTable var="area" value="${listaDeAreas.dicPaginas.get(listaDeAreas.paginaActual)}" border="1" rendered="${listaDeAreas.dicPaginas.keySet().size() > 0}"
                             class="tabla-principal encabezado-listados contenido-listados">

                    <h:column>
                        <f:facet name="header">Nombre</f:facet>
                        <h:outputText value="${area.nombre}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Tipo</f:facet>
                        <h:outputText value="Productiva" rendered="${area.esProductiva == true}" />
                        <h:outputText value="No Productiva" rendered="${area.esProductiva == false}" />
                    </h:column>

                    <h:column >
                        <f:facet name="header">Vigencia</f:facet>
                        <h:outputText value="Activa" rendered="${area.fechaObsoleto == null}" />
                        <h:outputText value="Dada de Baja (${area.fechaObsoleto})" rendered="${area.fechaObsoleto != null}" />
                    </h:column>

                    <h:column rendered="${sesionDeUsuario.usuarioLogueado!=null and sesionDeUsuario.tipoUsuario !='Monitor'}">
                        <f:facet name="header">Acciones</f:facet>
                        <div class="dropdown">
                            <button class="dropdown-toggle boton-generico" data-toggle="dropdown" ><span>...</span>
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu custom-menu">
                                <li>
                                    <h:link value="Editar" outcome="editararea.xhtml?idarea=${area.id}" />
                                </li>
                                <li>
                                    <h:commandLink  onclick="if (!confirm('Esta seguro que quiere dar de baja esta Area?'))
                                                return false"
                                                    action="${listaDeAreas.darBaja(area.id)}" 
                                                    rendered="${area.isEsVigente() == 'true' and
                                                                sesionDeUsuario.tipoUsuario == 'Administrador' || 
                                                                sesionDeUsuario.tipoUsuario == 'Verificador'}"
                                                    id="botonDarBajaArea"
                                                    value="Dar de Baja">
                                        <f:ajax  delay="100" onevent="indicador" />
                                    </h:commandLink> 
                                    <h:commandLink  onclick="if (!confirm('Esta seguro que quiere dar de alta esta Area?'))
                                                return false"
                                                    action="${listaDeAreas.restaurar(area.id)}" 
                                                    rendered="${area.isEsVigente() == 'false' and
                                                                sesionDeUsuario.tipoUsuario == 'Administrador' || 
                                                                sesionDeUsuario.tipoUsuario == 'Verificador'}"
                                                    id="botonDarAltaArea"
                                                    value="Restaurar">
                                        <f:ajax  delay="100" onevent="indicador" />
                                    </h:commandLink> 
                                </li>
                                <li>
                                    <h:commandLink  onclick="if (!confirm('Esta seguro que quiere eliminar este Area?'))
                                                return false"
                                                    action="${listaDeAreas.eliminarArea(area.id)}" 
                                                    rendered="${area.especificacionesMuestra.size() == 0 and
                                                                sesionDeUsuario.tipoUsuario == 'Administrador' || 
                                                                sesionDeUsuario.tipoUsuario == 'Verificador'}"
                                                    id="botonEliminar"
                                                    value="Eliminar">
                                        <f:ajax  delay="100" onevent="indicador" />
                                    </h:commandLink> 
                                </li>
                            </ul>
                        </div> 
                    </h:column>
                </h:dataTable>
            </h:panelGroup>

            <h:panelGroup id="paginator">
                <div class="panel-inferior-botones">
                    <span>Pagina:</span>
                    <span>
                        <h:selectOneMenu value="#{listaDeAreas.paginaActual}" >
                            <f:selectItems value="#{listaDeAreas.listaPaginas}" />
                            <f:ajax execute="@this" render="panel-lista-areas" onevent="indicador"/>
                        </h:selectOneMenu>
                    </span><span> / ${listaDeAreas.totalPaginas}</span>
                </div>
            </h:panelGroup>
            <div class="panel-inferior-botones">

                <h:commandButton value="Imprimir Listado" action="${listaDeAreas.imprimirLista()}" onclick="indicador"
                                 class="boton-generico boton-aceptar"/>
            </div>
        </h:form>
    </ui:define> 
</ui:composition>
