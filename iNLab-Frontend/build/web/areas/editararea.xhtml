<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../index.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">        
        <h:outputLabel value="Editar Area" />
        <h:form id="form-editar-area">
            <h:panelGrid id="panel-mensajes">
                <h:message for="nombreArea" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="botonEditarArea" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="botonDarBajaArea" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
                <h:message for="botonDarAltaArea" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
            </h:panelGrid>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Nombre" />
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:inputText id="nombreArea" value="#{editarArea.nombre}"/>                    </div>

                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Es Productiva" />
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:selectBooleanCheckbox value="#{editarArea.esProductiva}"/>
                    </div>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:commandButton id="botonDarBajaArea" value="Dar de Baja" action="#{editarArea.darBaja()}" rendered="#{editarArea.area.esVigente == 'true'}" 
                                         class="boton-generico boton-eliminar">
                            <f:ajax delay="100" execute="@all" render="panel-mensajes" onevent="indicador" />
                        </h:commandButton>
                        <h:commandButton id="botonDarAltaArea" value="Dar de Alta" action="#{editarArea.restaurar()}" rendered="#{editarArea.area.esVigente == 'false'}" 
                                         class="boton-generico boton-aceptar">
                            <f:ajax delay="100" execute="@all" render="panel-mensajes" onevent="indicador" />
                        </h:commandButton>
                    </div>                     
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:commandButton value="Cancelar" action="#{facesContext.externalContext.redirect('/inlab/areas/listaareas.xhtml')}"
                                         class="boton-generico boton-cancelar"/>
                    </div>
                    <div class="box">
                        <h:commandButton id="botonEditarArea" value="Guardar" action="#{editarArea.guardar()}" class="boton-generico boton-aceptar" >
                            <f:ajax delay="100" execute="@all" render="panel-mensajes" onevent="indicador" />
                        </h:commandButton>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
