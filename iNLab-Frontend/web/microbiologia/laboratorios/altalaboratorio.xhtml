<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../index.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">        
        <h:outputLabel value="Alta de Laboratorio" />
        <h:form>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Nombre" />
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:inputText value="#{altaDeLaboratorio.nombre}"/>
                    </div>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Detalles" />
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:inputTextarea value="#{altaDeLaboratorio.detalles}">
                            <f:ajax execute="@this" />
                        </h:inputTextarea>
                    </div>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Es Externo" />
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:selectBooleanCheckbox value="#{altaDeLaboratorio.esExterno}"/>
                    </div>
                </div>
            </div>            
            <h:commandButton value="Dar de Alta" action="#{altaDeLaboratorio.darAltaLaboarorio()}" 
                             class="boton-generico boton-aceptar" />
        </h:form>
    </ui:define>
</ui:composition>
