<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../index.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">          
        <h:outputLabel value="Edicion de Limite" />
        <h:form id="form-editar-limite">            
            <c:if test="#{sesionDeUsuario.usuarioLogueado.tipo != 'Administrador' and sesionDeUsuario.usuarioLogueado.tipo != 'Verificador'}" >
                <meta http-equiv="refresh" content="0;url=#{facesContext.externalContext.requestContextPath}/errores/error_500.xhtml"></meta>
            </c:if>
            
            <h:panelGrid id="panel-mensajes">
                <h:messages id="mensajes-vista" showDetail="true" showSummary="true" errorClass="error" infoClass="info" warnClass="advertencia" />
            </h:panelGrid>
            
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Requisito" />
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="${editarLimiteDestino.requisito.ensayo.denominacion} - ${editarLimiteDestino.requisito.destino.denominacion}"/>
                    </div>
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="Tipo de Limite" />
                    </div>
                </div>            
                <div class="p-col">
                    <div class="box">
                        <h:outputLabel value="${editarLimiteDestino.tipoSeleccionado}" />
                    </div>
                </div>
            </div>
            <h:panelGroup id="panel-valores-recuento">
                <h:panelGroup rendered="#{editarLimiteDestino.tipoSeleccionado eq 'Recuento'}">
                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Valor Marginal" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">
                                <h:inputText value="#{editarLimiteDestino.valorMarginal}">
                                    <f:ajax execute="@this" />
                                </h:inputText>
                            </div>
                        </div>
                    </div>

                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Valor Inaceptable" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">
                                <h:inputText value="#{editarLimiteDestino.valorInaceptable}">
                                    <f:ajax execute="@this" />
                                </h:inputText>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup id="panel-valores-busqueda">
                <h:panelGroup rendered="#{editarLimiteDestino.tipoSeleccionado eq 'Busqueda'}">
                    <div class="p-grid">
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Valor Busqueda Inaceptable" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">
                                <h:selectOneMenu id="select-busqueda-inaceptable" value="#{editarLimiteDestino.valorBusquedaInaceptableSeleccionado}">
                                    <f:selectItems value="#{editarLimiteDestino.valoresBusquedaInaceptables}" var="busqueda" itemLabel="#{busqueda}" itemValue="#{busqueda}" />                            
                                    <f:ajax execute="@this" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="p-col">
                            <div class="box">
                                <h:outputLabel value="Valor Busqueda Aceptable" />
                            </div>
                        </div>            
                        <div class="p-col">
                            <div class="box">
                                <h:selectOneMenu id="select-busqueda-aceptable" value="#{editarLimiteDestino.valorBusquedaAceptableSeleccionado}">
                                    <f:selectItems value="#{editarLimiteDestino.valoresBusquedaAceptables}" var="busqueda" itemLabel="#{busqueda}" itemValue="#{busqueda}" />                            
                                    <f:ajax execute="@this" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
            <h:commandButton action="#{editarLimiteDestino.guardar()}" value="Guardar" class="boton-generico boton-aceptar">
                <f:ajax  delay="100" />
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
